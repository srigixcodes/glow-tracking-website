  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .calendar-wrapper {
      perspective: 1500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .calendar-container {
      width: 90%;
      max-width: 1000px;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px #8000ff66;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }

    .calendar-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #e0b3ff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
    }

    .day-box {
      background: #262626;
      border-radius: 15px;
      padding: 10px;
      height: 100px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .day-box:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: 2px solid transparent;
      background: linear-gradient(90deg, transparent, #b266ff, transparent) border-box;
      animation: border-glow 1s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes border-glow {
      0% { border-image: linear-gradient(90deg, #b266ff, transparent) 1; }
      50% { border-image: linear-gradient(90deg, transparent, #b266ff) 1; }
      100% { border-image: linear-gradient(90deg, #b266ff, transparent) 1; }
    }

    .day-label {
      color: #cc99ff;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .day-number {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .routine-popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: #1a1a2e;
      border: 2px solid #8000ff;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      display: none;
      z-index: 10;
    }

    .routine-popup ul {
      padding-left: 20px;
    }

    .close-btn {
      background: #8000ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }

    .anime-char {
      position: absolute;
      width: 100px;
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
